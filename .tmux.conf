# ==================== ОСНОВНЫЕ НАСТРОЙКИ ====================
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Время ожидания для префикса (мс)
set -g escape-time 0

# Поддержка мыши (прокрутка, выделение, ресайз окон)
set -g mouse on

# Автоматическое переименование окон
set -g automatic-rename on
set -g automatic-rename-format '#{b:pane_current_path}'

# Нумерация окон и панелей с 1 вместо 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# История команд
set -g history-limit 10000

# Уведомления
set -g monitor-activity on
set -g visual-activity off
set -g bell-action none

# Цвета (поддержка 256 цветов)
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g focus-events on

# ==================== ПЛАГИНЫ ====================

# TPM (Tmux Plugin Manager)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Полезные плагины
set -g @plugin 'tmux-plugins/tmux-yank'           # Копирование в системный буфер
set -g @plugin 'tmux-plugins/tmux-resurrect'      # Сохранение/восстановление сессий
set -g @plugin 'tmux-plugins/tmux-continuum'      # Автосохранение сессий
set -g @plugin 'christoomey/vim-tmux-navigator'   # Навигация между Vim и Tmux
set -g @plugin 'sainnhe/tmux-fzf'                 # FZF интеграция
set -g @plugin 'github_username/plugin_name'
set -g @plugin 'github_username/plugin_name#branch'
set -g @plugin 'git@github.com:user/plugin'
set -g @plugin 'git@bitbucket.com:user/plugin'
set -g @plugin 'thepante/tmux-git-autofetch'

# Автосохранение каждые 15 минут
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# ==================== VIM-LIKE КЕЙБИНДИНГИ ====================

# Префикс + h/j/k/l - навигация между панелями (как в Vim)
bind -n M-h select-pane -L  # Alt+h
bind -n M-j select-pane -D  # Alt+j
bind -n M-k select-pane -U  # Alt+k
bind -n M-l select-pane -R  # Alt+l

# Префикс + H/J/K/L - перемещение между окнами
bind -r H previous-window
bind -r L next-window

# ==================== ВКЛАДКИ (ОКНА) ====================

# Prefix + c -> создать новое окно
bind c new-window -c "#{pane_current_path}"

# Prefix + x -> закрыть текущее окно
bind x kill-window

# Prefix + 1..9 -> перейти к окну 1..9
bind 1 select-window -t 1
bind 2 select-window -t 2
bind 3 select-window -t 3
bind 4 select-window -t 4
bind 5 select-window -t 5
bind 6 select-window -t 6
bind 7 select-window -t 7
bind 8 select-window -t 8
bind 9 select-window -t 9
bind 0 select-window -t 10

# Prefix + w -> меню окон (как в Vim)
bind w choose-tree -w

# ==================== РАЗДЕЛЕНИЕ ПАНЕЛЕЙ ====================

# Prefix + _ -> вертикальное разделение (как в Vim: |)
bind _ split-window -h -c "#{pane_current_path}"

# Prefix + - -> горизонтальное разделение (как в Vim: -)
bind - split-window -v -c "#{pane_current_path}"

# Закрыть текущую панель (как в Vim: Ctrl+w q)
bind q kill-pane

# ==================== ИЗМЕНЕНИЕ РАЗМЕРА ПАНЕЛЕЙ ====================

# Prefix + стрелки -> изменить размер панели
bind -r Left resize-pane -L 5
bind -r Right resize-pane -R 5
bind -r Down resize-pane -D 5
bind -r Up resize-pane -U 5

# Alt+стрелки (без префикса) -> изменить размер панели
bind -n M-Left resize-pane -L 5
bind -n M-Right resize-pane -R 5
bind -n M-Down resize-pane -D 5
bind -n M-Up resize-pane -U 5

# ==================== ДОПОЛНИТЕЛЬНЫЕ КЕЙБИНДИНГИ ====================

# Prefix + s -> меню сессий
bind s choose-tree -s

# Prefix + f -> поиск файлов через fzf
bind f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"

# Prefix + v -> вывести версию tmux
bind v display "Tmux version: #{version}"

# Prefix + t -> показать время
bind t clock-mode

# Prefix + ? -> показать все кейбиндинги (помощь)
bind ? list-keys

# Prefix + z -> полноэкранный режим для текущей панели
bind z resize-pane -Z

# Prefix + [ -> режим копирования (как в Vim)
bind -n M-[ copy-mode

# Копирование в системный буфер (с плагином tmux-yank)
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
# ==================== ЗАВЕРШАЮЩАЯ ЧАСТЬ ====================

# Инициализация TPM (должна быть в самом конце файла!)
run '~/.tmux/plugins/tpm/tpm'
